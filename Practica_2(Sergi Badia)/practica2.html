<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="formulario">
	<title> Formulario </title>
	<link rel="stylesheet" href="css/estilos.css"> 
</head>
<body>
	<Form Name="Form1" Id="Form1">
		Nombre: <input type="text" Name="nom" Id="nom" autofocus required><br><br>
		E-mail: <input type="E-mail" Name="email" Id="email" required><br><br>
		URL: <input type="url" Name="url" Id="url" placeholder="Escribe la URL de tu página web personal"><br><br>
		Fecha: <input type="date" Name="fecha" Id="fecha" Value="2016-09-20"><br><br>
		Tiempo: <input type="time" Name="tiempo" Id="tiempo"><br><br>
		Fecha y Hora: <input type="datetime-local" Name="fecha-hora" Id="fecha-hora"><br><br>
		Mes: <input type ="month" Name="mes" Id="Mes"><br><br>
		Semana: <input type ="week" Name="Semana" Id="Semana"><br><br>
		Número: <input type="number" step="1" min="-10" max="10" value="0"><br><br>
		Teléfono: <input type="tel" Id="Telefono"><br><br>
		Término de Búsqueda: <input type="search" Id="busqueda"><br><br>
		Color Favorito : <input type="color" Id="Color"><br><br>
		<input type="button" value="Enviar"><br><br>
		
		



 </body>
 </html>
